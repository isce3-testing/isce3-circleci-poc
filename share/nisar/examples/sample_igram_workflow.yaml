# path to HDF5 containing reference SLC
reference: /home/lyu/projects/test_workflow/reference.h5
# path to HDF5 containing product SLC
product: /home/lyu/projects/test_workflow/product.h5
# frequency of SLC
frequency: A
# polarization of SLC
polarization: HH
# path to SLC in HDF5. used by profiler
slcpath: 'science/LSAR/SLC/swaths/frequencyA/HH'
# path to DEM
dem: /home/lyu/projects/test_workflow/test.dem
# multilook in azimuth
#alks: 12 #1
# multilook in range
#rlks: 3 #1
# no multilook if alks == rlks == 1
alks: 1
rlks: 1
# where to write output
outdir: ''
# whether or not to use GPU
gpu: True
# crossmul specific arguments
crossmul:
    # azimuth for commonband filtering
    azband: 75
